test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  <% s3_secrets = (SecretsManager.get_secret('production/blog-app/s3-credentials')) %>
  access_key_id: <%= s3_secrets['access_key_id']%>
  secret_access_key: <%= s3_secrets['secret_access_key']%>
  region: <%= s3_secrets['region']%>
  bucket: <%= s3_secrets['bucket']%>



